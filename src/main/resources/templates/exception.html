<!DOCTYPE html>
<html>

<head>

	<head
		th:replace="~{fragments/general.html :: head(description='The page to visualize an exception', title='Exception')}">
	</head>
	<link href="/css/exception.css" rel="stylesheet" type="text/css">
</head>

<body>
	<button id="triggerModalButton" type="button" class="btn btn-primary" data-bs-toggle="modal"
		data-bs-target="#staticBackdrop">
		Launch modal
	</button>
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Exception</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<h3>[[${message}]]</h3>
				</div>
				<div class="modal-footer">
					<a th:href="${#strings.replace(referer, '/save', '')}">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/exception.js"></script>
	<script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>

</html>
