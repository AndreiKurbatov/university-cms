<!DOCTYPE html>
<html>

<head>

	<head th:replace="~{fragments/general.html :: head(description='The login page', title='Login')}">
	</head>
	<link href="/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
	<button id="triggerModalButton" type="button" class="btn btn-primary" data-bs-toggle="modal"
		data-bs-target="#staticBackdrop">
		Launch modal
	</button>
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content color">
				<div class="row text-center">
					<div class="col-12">
						<img src="/photo/cms-icon.png" alt="cms icon">
					</div>
				</div>
				<div class="row text-center">
					<div class="col-12">
						<h1>Login page</h1>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-12">
						<div th:if="${param.error}">
							<div class="alert alert-danger my-3 mx-2" role="alert">
								Wrong login or password
							</div>
						</div>
					</div>
				</div>
				<form th:action="@{login}" method="post">
					<div class="row">
						<div class="col-12 text-center">
							<div class="form-floating my-3 mx-2">
								<input type="text" id="username" name="username" class="form-control"
									autofocus="autofocus">
								<label for="username" class="form-label">Login:</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12 text-center">
							<div class="form-floating my-3 mx-2">
								<input type="password" id="password" name="password" class="form-control">
								<label for="password" class="form-label">Password:</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12 text-center">
							<div class="d-grid my-3 mx-2">
								<button type="submit" id="logInButton" class="btn btn-success">Log in</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/login.js"></script>
	<script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>

</html>
